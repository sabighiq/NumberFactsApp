<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #fact{
            display: none; 
        }
    </style>
    <title>Number Facts App</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto"> <!--so this will give 6 column div of medium size-->
                <div class="card bg-primary text-white mt-5 p-4"> <!--mx-auto pushes to middle-->
                    <!--bg-primary changes col to blue while text-white changes text col to white mt for margin top 
                    p for padding-->
                    <h1 class="text-center display-4">Number Facts</h1>
                    <p>Enter a number and get random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput"
                    placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number Fact</h4>
                        <p id="factText" class="card-text"></p>
                        <!--now here actual fact gonna popup-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Numberfactsapp.js"></script>
</body>

</html>
